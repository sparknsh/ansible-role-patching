---

dependency:
  name: galaxy

driver:
  name: docker

lint:
  name: yamllint
  options:
    config-file: molecule/default/yaml-lint.yml

platforms:
  - name: ${OS}_${CI_JOB_ID}
    image: sparknsh/ansible:${OS}
    privileged: true
    pre_build_image: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

provisioner:
  name: ansible
  lint:
    name: ansible-lint
    options:
      x: ["ANSIBLE0010"]
  playbooks:
    converge: playbook.yml

scenario:
  name: default

verifier:
  name: testinfra
  lint:
    name: flake8
